<html lang="en">
    <!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Interativo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Cadastro</a>
            </div>
        </nav>
        <div class="form-row">
        <form id="form-catalogo">
            <h1>Catálogo de Itens</h1>
                <input type="text" id="nomeItem" placeholder="Nome do item" required>
                <input type="text" id="categoriaItem" placeholder="Categoria" required>
                <button class="enviar" type="submit">Adicionar</button>
            </div>
        </form>
    </div>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
                One of three columns
            </div>
            <div class="col">
                One of three columns
            </div>
            <div class="col">
            One of three columns
            </div>
        </div>
    </div>
    <h2>Itens</h2>
<div class="itens-container">
    <ul id="listaItens"></ul>
</div>
<div class="container-botoes">
    <button type="button" class="btn btn-primary" id="exportar">Exportar JSON</button>
    <button type="button" class="btn btn-success" id="botaoImportar">Importar JSON</button>
    <input type="file" id="inputImportar" accept=".json" style="display: none;">
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
